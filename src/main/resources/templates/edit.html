<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Products Management</title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			<h1>Products Management</h1>
			
			<form th:action="@{/update/} + ${p.id}" method="post">
				<div class="form-group">
					<label for="designation">Designation</label>
					<input type="text" id="designation" name="designation" class="form-control" th:value="${p.designation}">
				</div>
				<div class="form-group mr-4">
					<label for="price">Price</label>
					<input type="number" id="price" name="price" class="form-control" th:value="${p.price}">
				</div>
				<button type="submit" class="btn btn-primary">Update</button>
			</form>
		</div>
	</body>
</html>
